image: docker:latest

services:
- docker:dind

stages:
- build
- test
- deploy

before_script:
- docker info
- apk update
- apk upgrade
- apk add git python python-dev py-pip build-base
- pip install docker-compose

build:
  stage: build
  script: make base

test:
  stage: test
  script:
  - pip install -r tests/requirements.txt
  - TESTS=tests/test_debian_9.py::TestDebian9::test_uf_entrypoint_help make test
  artifacts:
    reports:
      junit: testresults.xml
      
deploy:
  stage: deploy
  script: echo "Reached deploy step, pipeline done"

